<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script src="Form.js" defer></script>
</head>

<body>
    <span id="nameId">Yes</span>
    <button onclick="onClick()">Click me</button>
    <br>
    <span class="numberClass">No</span>
    <button onclick="onClick()">Click me</button>
    <br>
    <span name="nameName">Hello</span>
    <button onclick="onClick()">Click me</button>
    <br>
    <span tagName="tagName">Tag</span>
    <button onclick="onClick()">Click me</button>

    <form name="formName" onsubmit="return submitForm()">
        <div>
            <br>
            <label for="nameId">Name</label>
            <span style="color: red;">*</span>:
            <input type="text" id="nameId" name="nameName" placeholder="Name" required>
           
            <br>

            <label for="numId">Number</label>
            <span style="color: red;">*</span>:
            <input type="text" id="numId" name="numberNumber" placeholder="Number" required>
            <br>

            <label for="emailId">Email</label>
            <span style="color: red;">*</span>:
            <input type="email" id="emailId" name="emailEmail" placeholder="Email" required>
            <br>

            <label>Gender</label>
            <span style="color: red;">*</span>:
            <label>Male</label>
            <input type="radio" name="gender" value="Male" required>
            <label>Female</label>
            <input type="radio" name="gender" value="Female" required>
            <br>

            <label for="passwordId">Password</label>
            <span style="color:red">*</span>:
            <input type="password" id="passwordId" name="passwardPassward" placeholder="Password" required>
            <br>

            <label for="confirmId">Confirm Password</label>
            <span style="color:red">*</span>:
            <input type="password" id="confirmId" name="correctCorrect" placeholder="Confirm Password" required>
            <br>

            <label for="ageId">Age</label>
            <span style="color:red">*</span>:
            <input type="number" id="ageId" name="ageAge" placeholder="Age" required>
            <br>

            <div>
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </div>
        </div>
    </form>
</body>

</html>
