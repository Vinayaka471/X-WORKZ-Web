<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/jpg" href="https://cdn.educba.com/academy/wp-content/uploads/2020/01/Span-vs-Div.jpg">
        <title>Creating Span and Div</title>
        <h1><span style="background-color: blue;">This is a Span tag</span></h1>
        <h1><div style="background-color: yellow;">This is a Div tag</div></h1>
    </head>
</html>

<!-- Span is a inline container to group elements for styling purpose-->
 <!-- Div is a block container to group elements for styling purpose-->
