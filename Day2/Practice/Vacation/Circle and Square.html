<!Doctype html>
<head>
    <title>Circle and Square</title>
    <style>
        .circle {
            height: 100px;
            width: 100px;
            background-color: black;
            border-radius: 50%;
            margin: 40px;
        }

        .square {
            height: 100px;
            width: 100px;
            background-color: red;
            margin: 40px;
        }

        </style>
        <body>
            <h2>Shapes Circle and Square</h2>

            <div class="circle"></div>
            <div class="square"></div>

        </body>
        </html>
